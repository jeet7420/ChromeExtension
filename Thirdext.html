<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Third Extension</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="extension">
        <div class="extension-container">
          <header>
            <img src='./images/brainLogo.svg' alt="Home" />
            <img src='./images/cancel.svg' alt="Close" />
          </header>
  
          <main>
            <img src='./images/brainDevice.svg' alt="Brain Band" />
            <div class="ext-content-3">
              <h1>Previously connected devices</h1>
  
              <div class="ext-3-inside">
                  <div>
                      <img src='./images/prevConnection.svg' alt=""/>
                      <div>
                          <p>Device 1</p>
                          <li>Device Id 324324</li>
                          <li>Last connected on 12 Jun 2021</li>
                      </div>
                      <h5>Connect</h5>
                  </div>
  
                  <div>
                      <img src='./images/prevConnection.svg' alt=""/>
                      <div>
                          <p>Device 2</p>
                          <li>Device Id 324324</li>
                          <li>Last connected on 12 Jun 2021</li>
                      </div>
                      <h5>Connect</h5>
                  </div>
              </div>
            </div>
            <div class="ext-3-btns">
              <button class="ext-content-3-btn"> <img src='./images/white-bluetooth.svg' alt=""/> Pair a new device</button>
              <li>Learn how to connect </li>
            </div>
          </main>
          <footer>
            <p>Terms and Conditions</p>
            <div class="ext-logo-footer">
                <img src='./images/ext-logo1.svg' alt="WEB" />
                <img src='./images/ext-logo2.svg' alt="Facebook" />
                <img src='./images/ext-logo3.svg' alt="Twitter" />
            </div>
          </footer>
        </div>
      </div>
</body>
</html>
