<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Extension</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="extension">
        <div class="extension-container">
          <header>
            <img src='./images/brainLogo.svg' alt="Home" />
            <img src='./images/cancel.svg' alt="Close" />
          </header>
  
          <main>
            <img src='./images/brainDevice.svg' alt="Brain Band" />
            <div class="ext-content-2">
              <div>
                <p>Device ID</p>
                <p>60445832</p>
              </div>
              <div>
                <p>Frimware version </p>
                <p>1.17.30</p>
              </div>
              <div>
                <p>Battery status </p>
                <p>
                  50% <img src='./images/battery.svg' alt="Battery Percentage" />
                </p>
              </div>
              <div>
                <p>Status of connictivity </p>
                <p>
                  Connected 
                  <svg width="8" height="8" viewBox="0 0 8 8" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="4" cy="4" r="2" fill="#0ABD80"/>
                    <circle cx="4" cy="4" r="3.5" stroke="#0ABD80"/>
                  </svg>
                </p>
              </div>
            </div>
            <button class="ext-content-2-btn">Disconnect</button>
          </main>
          <footer>
            <p>Terms and Conditions</p>
            <div class="ext-logo-footer">
              <img src='./images/ext-logo1.svg' alt="WEB" />
              <img src='./images/ext-logo2.svg' alt="Facebook" />
              <img src='./images/ext-logo3.svg' alt="Twitter" />
            </div>
          </footer>
        </div>
      </div>
</body>
</html>
